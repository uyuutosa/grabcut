<!DOCTYPE html>
<html lang='ja'>
<head>
    <meta charset='utf-8'>
    <title>Doodle</title>
    <style>
        #canvas{
            position: absolute;
            width: 640px;
            height: 480px;
            margin: 0 auto;
            border: 1px black solid;
        }

        #background {
            position: absolute;
            z-index: 1;
            left: 0px;
            top:  0px;
            border: 1px solid #999;
            width: 640px;
            height: 480px;
        }
        #mycanvas {
            position: absolute;
            z-index: 2;
            left: 0px;
            top:  0px;
            border: 1px solid #999;
            width: 640px;
            height: 480px;
        }
        .thumnail {
            border: 2px solid #999;
            margin-right: 5px;
        }
    </style>
</head>    
<body>
    <p>
        <select id='penColor'>
            <option value='black'>黒</option>
            <option value='red'>赤</option>
            <option value='blue'>青</option>
            <option value='white'>白</option>
        </select>
        <select id='penWidth'>
            <option value='1'>細</option>
            <option value='3'>中</option>
            <option value='5'>太</option>
        </select>
        <input type='button' id='erase' value='消去'>
        <input type='button' id='save' value='ギャラリーに追加'>
    </p>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>
    <div id='canvas'>
        <canvas width='640' height='480' id='background'>
            Canvasに対応したブラウザを用意してください。
        </canvas>
       <script>
            var canvas   = document.getElementById('background');
            var context  = canvas.getContext('2d');
            var imageObj = new Image();
            //imageObj.src = 'http://moka-suyasuya.c.blog.so-net.ne.jp/_images/blog/_cd5/moka-suyasuya/gazou2044-fc29e.jpg'
            imageObj.src = 'https://i.ytimg.com/vi/SfLV8hD7zX4/maxresdefault.jpg'

            var w = 640;
            var ratio = w / imageObj.width;
            var h = imageObj.height * ratio;

            // canvasに描画
            $('#background').attr('width',  w);
            $('#background').attr('height', h);
            context.drawImage(imageObj, 0, 0, w, h);
            
        </script>
        <canvas width='640' height='480' id='mycanvas'>
            Canvasに対応したブラウザを用意してください。
        </canvas>
    </div>
    <div id="gallery"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>
    <script>
        $(function() {
            var canvas = document.getElementById('mycanvas');
            if (!canvas || !canvas.getContext) return false;
            if (screen.width < 860) {
                canvas.width = 700 * screen.width / 860;
                canvas.height = 400 * screen.width / 860;
            }
            var ctx = canvas.getContext('2d');

            var startX,
                startY,
                x,
                y,
                borderWidth = 1,
                isDrawing = false;

            $('#mycanvas').mousedown(function(e) {
                isDrawing = true;
                startX = e.pageX  - $(this).offset().left - borderWidth;
                startY = e.pageY  - $(this).offset().top - borderWidth;
            })
           .mousemove(function(e) {
               if (!isDrawing) return;
               var rect = e.target.getBoundingClientRect();
               x = ~~(e.clientX - rect.left);
               y = ~~(e.clientY - rect.top);
               //x = e.pageX - $(this).offset().left - borderWidth;
               //y = e.pageY - $(this).offset().top  - borderWidth;
               ctx.beginPath();
               ctx.moveTo(startX, startY);
               ctx.lineTo(x, y);
               ctx.stroke();
               startX = x;
               startY = y;
           })
           .mouseup(function() {
               isDrawing = false;
           });

           $('#penColor').change(function() {
               ctx.strokeStyle = $(this).val();
           });

           $('#penWidth').change(function() {
               ctx.lineWidth = $(this).val();
           });

           $('#erase').click(function() {
               if (!confirm('本当に消去しますか?')) return;
               ctx.clearRect(0, 0, canvas.width, canvas.height);
           });
           $('#save').click(function() {
               var img = $('<img>').attr({
                   width: 640,
                   height: 480,
                   src: canvas.toDataURL()
               });
               var link = $('<a>').attr({
                   href: canvas.toDataURL().replace('image/png', 'application/octet-stream'),
                   download: new Date().getTime() + '.png'
               });
               $('#gallery').append(link.append(img.addClass('thumbnail')));
               ctx.clearRect(0, 0, canvas.width, canvas.height);
           });

        });
    </script>
</body>
</html>
